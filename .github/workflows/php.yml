name: 'Unit Testing & Code Lint'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: xdebug
          tools: composer:2
      - name: Composer
        run: composer install
      - name: PHPUnit
        env:
          XDEBUG_MODE: coverage
        run: ./vendor/bin/phpunit
      - name: Code Lint
        run: ./vendor/bin/labrador-cs src/ test/